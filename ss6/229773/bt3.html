<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 2 tham số</title>
</head>
<body>
<script>
    
    function submitValue(x, y) {
        if (x > y) {
            alert("giá trị x lớn hơn y");
        } else {
            return x + y;
        }
    }

    let result = submitValue(5, 3);
    alert(result);

</script>
