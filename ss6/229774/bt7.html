<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ</title>
</head>
<body>
<script>
    
    function reverse(a, b) {
        var temp = a;
        a = b;
        b = temp;
        document.write("a là " + a + "<br>");
        document.write("b là " + b);
    }

    var x = 2;
    var y = 3;
    reverse(x, y);

</script>
</body>
</html>
