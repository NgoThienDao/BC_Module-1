<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
Nhập phần tử mảng: <input type="number" id="nhap">
<button onclick="addElement()">Add</button>
<button onclick="reverseElement()">Reverse</button>
<p id="kq"></p>
<script>
    let x = 0;
    let a = [];

    function addElement() {
        a[x] = document.getElementById("nhap").value;
        x++;
        let e = '';
        for (var i = 0; i < a.length; i++) {
            e += "Element " + i + " là : " + a[i] + "<br>";
        }
        document.getElementById("kq").innerHTML = e
    }

    function reverseElement() {
        document.getElementById("kq").innerHTML = a.reverse()
    }

</script>
</body>
</html>
