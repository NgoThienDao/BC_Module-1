<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuỗi message</title>
</head>
<body>
	<script>
		login = prompt("Nhập login: ");
		let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
        'Greetings' :
        (login == '') ?
        'No login' :
        '';
		alert (message);
	</script>
</body>
</html>
