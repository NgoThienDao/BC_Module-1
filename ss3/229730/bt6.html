<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diện tích hình vuông</title>
</head>
<body>
	Nhập a: <input type="number" id="nhapa">
	Nhập b: <input type="number" id="nhapb">
	<button onclick="nhap()">Enter</button>
	<p id="kq"></p>
	<script>
		function nhap(){
			var a=parseFloat(document.getElementById("nhapa").value);
			var b=parseFloat(document.getElementById("nhapb").value);
			var x=(-b)/a;
			if(a==0){
				if(b==0){
					document.getElementById("kq").innerHTML="Phương trình vô số nghiệm"
				} else {
					document.getElementById("kq").innerHTML="Phương trình vô nghiệm"
				} 
			} else {
				document.getElementById("kq").innerHTML=("Phương trình có 1 nghiệm: " +x)
			}
		}
	</script>
</body>
</html>
