<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>đổi độ C ra F</title>
</head>
<body>
	Nhập độ C: <input type="number" id="nhapC">
	<button onclick="nhap()">Submit</button>
	<p id="kq"></p>
	<script>
		function nhap(){
			var c=parseInt(document.getElementById("nhapC").value);
			var f=(c*9)/5 + 32;
			document.getElementById("kq").innerHTML=("độ F = " +f)
		}
	</script>
</body>
</html>
