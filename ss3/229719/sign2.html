<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var value=prompt('Nhập 1 số', 0);
		switch (true) {
			case value>0:
			alert(1);
			break;
			case value<0:
			alert(-1);
			break;
			default:
			alert(0);
		}
	</script>
</body>
</html>
