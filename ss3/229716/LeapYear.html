<body>
	<script>
		var year=prompt("Nhập năm: ");

    			if (year % 400 == 0) {
    				alert (year + " là năm nhuận");

    				alert (year + " không phải năm nhuận");
    			}

    			alert (year + " là năm nhuận");
    		} 
    	} else {

    	}
	</script>
