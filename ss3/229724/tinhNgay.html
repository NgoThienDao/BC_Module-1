<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tính ngày</title>
</head>
<body>
		<input type="text" id="nhap">
		<button onclick="tinh();">Submit</button>
		<p id="kq"></p>
	<script>
		 function tinh() {
		 	var a = parseInt(document.getElementById("nhap").value);
		 	switch (a) {
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
				document.getElementById("kq").innerHTML="Là tháng có 31 ngày";
				break;
				case 2: 
				document.getElementById("kq").innerHTML="Là tháng có 28 hoặc 29 ngày";
				break;
				case 4:
				case 6:
				case 9:
				case 12:
				document.getElementById("kq").innerHTML="Là tháng có 30 ngày";
				break;
			}
		 }
	</script>
</body>
</html>
