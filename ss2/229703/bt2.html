<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuyển độ 0C sang độ 0F</title>
</head>
<body>
	<script>
		let C;
		C = prompt("Nhập nhiệt độ Celsius: ");
        let c = parseInt(C)
        let F = (9*C)/5 + 32;
        alert("Nhiệt độ Fahrenheit là: " + F);
	</script>
</body>
</html>
