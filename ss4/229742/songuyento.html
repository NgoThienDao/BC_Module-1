<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script language="javascript">
    document.write("20 số nguyên tố đầu tiên là: ");
    document.write("<br>");
    var numbers = 20 ;
    var i = 2;
    var count = 0;
    while (count<20){
        if(i===2){
            document.write(i);
            document.write("<br>");
            i++;
            count++;
        }
        else if (i%2==0)
            i++;
        else{
            document.write(i);
            document.write("<br>");
            i++;
            count++;
        }
    }
</script>
</body>
</html>
