<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tính tổng</title>
</head>
<body>
	<p id="kq"></p>
	<script>
		let number=prompt("Nhập 1 số: ");
		let sum=0;
		while (number!=-1){
		number=prompt("Nhập 1 số: ");
		alert(number);
		sum += number;
		}
		document.getElementById("kq").innerHTML=sum;
	</script>
</body>
</html>
