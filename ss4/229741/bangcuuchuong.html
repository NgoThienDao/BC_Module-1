<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let bangcc;
        bangcc = "<table border='1' width='1300' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            bangcc = bangcc + "<tr>";
            for (j = 1; j <= 9; j++) {
                bangcc = bangcc + "<td>" + i + "x" + j + "=" + (i*j) + "</td>";
            }
            bangcc = bangcc + "</tr>";
        }
        bangcc = bangcc + "</table>";
        document.write(bangcc);
    </script>
</body>
</html>
