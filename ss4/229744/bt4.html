<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vẽ hình chữ nhật</title>
</head>
<body>
	<script>
		function hcn() {
			for (let i = 1; j <= 10; i++){
				for (let j = 1; j <= 8; j++){
					if(i == 1 || j == 1 || i == 10 || j == 8){
						document.write("*");
					}
					else {
						document.write(" ");
					}
				}
			}
		}
		hcn()
		document.write("<br>");
	</script>
</body>
</html>
