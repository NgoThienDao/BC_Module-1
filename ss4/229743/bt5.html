<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>

    function tong(n) {
        var a = 1;
        var b = 1;
        var c;
        var sum = 2;
        for (i = 2; i < n; i++) {
            c = a + b;
            sum += c;
            a = b;
            b = c;
        }
        document.write(sum);
    }

    tong(20);

</script>
</body>
</html>
