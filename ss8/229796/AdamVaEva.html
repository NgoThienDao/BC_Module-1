<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }
        decrease() {
            this.weight--;
        }
        isEmpty() {
            return (this.weight >= 0) ? true : false;
        }
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name, sex, weight) {
            this.name = name;
            this.sex = sex;
            this.weight = weight;
        }
        eat(apple) {
            if (apple.isEmpty()) {
                apple.weight--;
                this.weight++;
            } else {
                location.reload();
                alert("táo đã bị ăn hết");
            }
        }
    }
    let apple = new Apple();
    let adam = new Human("Adam", "nam", 50);
    let eva = new Human("eva", "nữ", 45);
    adam.eat(apple);
    console.log(adam, apple);
    eva.eat(apple);
    console.log(eva, apple);
</script>
</body>
</html>
