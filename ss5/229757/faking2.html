<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ứng dụng vui Faking Textarea on Typing</title>
</head>
<body>
<form name="f">
    <h1>Typer anthing slowly</h1>
    <textarea name="txt" cols="60" rows="20" onkeydown="typeTextarea()"> </textarea>
</form>
<script>
    var a = new Array(), n = "";
    a[1]='N'; a[2]='g'; a[3]='ạ'; a[4]='o'; a[5]=' '; a[6]='<'; a[7]='3'; a[8]=' '; a[9]='M'; a[10]='ư'; a[11]='a'; a[12]='v'; a[13]='i'; a[14]='l'; a[15]='e'; a[16]='s'; a[17]='s'; a[18]=' '; a[19]=' ';
    function typeTextarea() {
        t = document.f.txt.value;
        j = t.length;
        if (j > 0){
            for (var i = 1; i <= j; i++) {
                n = n + a[i];
                if (i == 19) {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n = "";
        setTimeout("typeTextarea()", 1);
        return false;
    }
</script>
</body>
</html>
