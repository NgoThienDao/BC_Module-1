<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In ra số nguyên lớn nhất trong mảng</title>
</head>
<body>
<script>
    var a = new Array(1,3,5,6,8,2,7,11,222,34);
    var max = a[0];
    var index = 0;
    for (i=0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }
    document.write("Số lớn nhất trong mảng là: " + max + " vị trí của nó là: " + index);
</script>
</body>
</html>
