<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In ra số nguyên lớn hơn hoặc bằng 10</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<script>
    var a = new Array(1,2,3,11,13,15,10,9,14,11);
    var dem = 0
    for (let j = 0; j < a.length; j++){
        if (a[j] >= 10) {
          dem++;
          document.write(a[j]);
          document.write("<br>")
        }
    }
    document.write("Có " + dem + " số lớn hơn 10");
</script>
</body>
</html>
