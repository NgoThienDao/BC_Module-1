<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
<h1>Đếm số từ trong 1 chuỗi</h1>
<button onclick="dem()">Đếm</button>
<p id="kq"></p>
<script>
    var str = "        Ngo          Thien        Dao   ";
    var cout = 0;
    document.getElementById("kq").innerHTML = str;
     function dem() {
         for (i = 0; i < str.length - 1; i++) {
             if (str[i] == " " && str[i+1] != " ")
                 cout++;
         }
         document.write("Số từ trong chuỗi là: " + cout);
     }

</script>
</body>
</html>
