<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra 2 chuỗi có giống nhau hay không?</title>
</head>
<body>
<script>
    var str1 = "Ngo Thien Dao";
    var str2 = "Ngo Thien Dao1";
    var kq = false;

    for (var i = 0; i < str1.length; i++) {
        if (str1 === str2)
            kq = true;
    }
    if (kq == true)
        document.write("2 chuỗi giống nhau");
    if (kq == false)
        document.write("2 chuỗi khác nhau");
</script>
</body>
</html>
