<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>

    function Circle(radius) {
        this.radius = radius;
        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    }

    var circle = new Circle(3);
    document.write("Area: " + circle.getArea() + " ; Radius: " + circle.getRadius());
</script>
</body>
</html>
