<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="380px" height="268px" style="border:1px solid #d3d3d3;"></canvas>
<script>

    function Rectangle(width, length) {
        this.width = width;
        this.length = length;

        this.getWidth = function () {
            return this.width;
        }
        this.getLength = function () {
            return this.length;
        }

        this.getArea = function () {
            return this.length * this.width;
        }

        this.getPerimeter = function () {
            return (this.length + this.width) * 2;
        }
        
        this.draw = function () {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillRect(10,10,this.width,this.length);
            ctx.stroke();
        }
    }

    rectangle = new Rectangle(200,80);
    rectangle.draw();
    document.write("<br>");
    document.write("Diện tích: " + rectangle.getArea() + "<br>" + "Chu vi: " + rectangle.getPerimeter());

</script>
</body>
</html>
